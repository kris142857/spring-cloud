spring:
  datasource:
    url: jdbc:mysql://db:3306/cloud?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  data:
    mongodb:
      host: mongo
      port: 27017
      database: cloud-port
  redis:
    host: redis # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: #不设置密码
  rabbitmq:
    host: rabbit
    port: 5672
    virtual-host: /cloud
    username: cloud
    password: cloud
    publisher-confirms: true #如果对异步消息需要回调必须设置为true
logging:
  file:
    path: /var/logs
  level:
    root: info
    com.yizhou.cloud: info
logstash:
  host: logstash

